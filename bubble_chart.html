<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the circle will take place -->
<div id="dataviz_brushZoom"></div>

<script>
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 500 - margin.left - margin.right,
        height = 450 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var Svg = d3.select("#dataviz_brushZoom")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("https://raw.githubusercontent.com/IsaacMwendwa/dataViz/main/a1-cars.csv", function(data) {
    

        // Defining graph title and axis labels
        const xAxisLabel = "Horsepower";
            const yAxisLabel = "Acceleration";
            const title = `Bubble Chart of MPG vs ${yAxisLabel}, ${xAxisLabel} and Origin of Cars`;

            //Create Title 
            Svg.append("text")
                .attr("x", width / 2 )
                .attr("y", 0)
                .style("text-anchor", "middle")
                .text(title);

            //Create X axis label   
            Svg.append("text")
                .attr("x", width / 2 )
                .attr("y",  height + margin.bottom)
                .style("text-anchor", "middle")
                .text(xAxisLabel);

            //Create Y axis label
            Svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0-margin.left)
                .attr("x",0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text(yAxisLabel);

      // Add X axis
      var x = d3.scaleLinear()
        .domain([30, 300])
        .range([ 0, width ]);
        var xAxis = Svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 30])
    .range([ height, 0]);
  Svg.append("g")
    .call(d3.axisLeft(y));

  // Add a clipPath: everything out of this area won't be drawn.
  var clip = Svg.append("defs").append("svg:clipPath")
      .attr("id", "clip")
      .append("svg:rect")
      .attr("width", width )
      .attr("height", height )
      .attr("x", 0)
      .attr("y", 0)
      .attr("z", 0);

      // Add a scale for bubble size
  var z = d3.scaleLinear()
    .domain([0, 50])
    .range([ 0, 20]);


// list of keys
var keys = ["American", "Japanese", "European"]
    
    
    // Add a scale for bubble color
    var color = d3.scaleOrdinal()
      .domain(keys)
      .range(d3.schemeSet1);
    
    
     // Add one dot in the legend for each name.
    var size = 20
    Svg.selectAll("mydots")
    .data(keys)
    .enter()
    .append("rect")
      .attr("x", 300)
      .attr("y", function(d,i){ return 20 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
      .attr("width", size)
      .attr("height", size)
      .style("fill", function(d){ return color(d)})
      
      
      //Add one dot in the legend for each name.
    Svg.selectAll("mylabels")
    .data(keys)
    .enter()
    .append("text")
      .attr("x", 300 + size*1.2)
      .attr("y", function(d,i){ return 20 + i*(size+5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
      .style("fill", function(d){ return color(d)})
      .text(function(d){ return d})
      .attr("text-anchor", "left")
      .style("alignment-baseline", "middle")


  // Add brushing
  var brush = d3.brushX()                 // Add the brush feature using the d3.brush function
      .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
      .on("end", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function

  // Create the scatter variable: where both the circles and the brush take place
  var scatter = Svg.append('g')
    .attr("clip-path", "url(#clip)")

  // Add circles
  scatter
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Horsepower); } )
      .attr("cy", function (d) { return y(d.Acceleration); } )
      .attr("r", function (d) { return z(d.MPG); } )
      .style("fill", function (d) { return color(d.Origin) } )
      .style("opacity", 0.5)


// Add the brushing
scatter
    .append("g")
      .attr("class", "brush")
      .call(brush);

  // A function that set idleTimeOut to null
  var idleTimeout
  function idled() { idleTimeout = null; }

  // A function that update the chart for given boundaries
  function updateChart() {

    extent = d3.event.selection

    // If no selection, back to initial coordinate. Otherwise, update X axis domain
    if(!extent){
      if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
      x.domain([ 30,300])
    }else{
      x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
      scatter.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
    }

 // Update axis and circle position
 xAxis.transition().duration(1000).call(d3.axisBottom(x))
    scatter
      .selectAll("circle")
      .transition().duration(1000)
      .attr("cx", function (d) { return x(d.Horsepower); } )
      .attr("cy", function (d) { return y(d.Acceleration); } )
      .attr("r", function (d) { return z(d.MPG); } )

    }



})

</script>
